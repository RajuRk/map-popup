<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Street View</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="map-img">
          <img src="img/University_Map.jpg" alt="Map" />

          <!---Swimming Starting--->
          <span id="swimming-pool" class="myImg" href=""
            ><img src="img/loc_indicator.png" alt="Locator Image"
          /></span>

          <div class="modal">
            <div class="modal-content">
              <span class="close-button">×</span>
              <iframe
                src="https://www.google.com/maps/embed?pb=!4v1648797603011!6m8!1m7!1sCAoSLEFGMVFpcFBQX21oSXVEb0syblZMZUN3RHR3d3RlT3hDcTRzTmh0T29qMXVo!2m2!1d10.9331758!2d76.9771619!3f115.15451684928317!4f-11.219849075644433!5f0.7820865974627469"
                width="100%"
                height="400"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <!-- Swimming Ending -->

          <!---Swimming Starting--->
          <span id="play-ground" class="myImg" href=""
            ><img src="img/loc_indicator.png" alt="Locator Image"
          /></span>

          <div class="modal">
            <div class="modal-content">
              <span class="close-button">×</span>
              <iframe
                src="https://www.google.com/maps/embed?pb=!4v1648797603011!6m8!1m7!1sCAoSLEFGMVFpcFBQX21oSXVEb0syblZMZUN3RHR3d3RlT3hDcTRzTmh0T29qMXVo!2m2!1d10.9331758!2d76.9771619!3f115.15451684928317!4f-11.219849075644433!5f0.7820865974627469"
                width="100%"
                height="400"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>

          <!-- Swimming Ending -->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
